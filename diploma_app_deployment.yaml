apiVersion: apps/v1
kind: Deployment
metadata:
  name: diploma-app-nginx
  labels:
    app: diploma-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: diploma-app
  template:
    metadata:
      labels:
        app: diploma-app
    spec:
      containers:
        - name: diploma-app-container
          image: cr.yandex/crp986md7e3i07iq7s3a/diploma-nginx:1.0.1

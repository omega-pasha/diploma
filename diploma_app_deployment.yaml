apiVersion: apps/v1
kind: Deployment
metadata:
  name: diploma-app-nginx
  labels:
    app: diploma-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: diploma-app
  template:
    metadata:
      labels:
        app: diploma-app
    spec:
      containers:
        - name: diploma-app-container
          image: pomortsevpavel/diploma:cc75e0e7
